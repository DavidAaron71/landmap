<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта ділянок</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .top-bar {
      background: linear-gradient(to right, #004b91, #6fb936);
      padding: 10px;
      display: flex;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    .top-bar span {
      margin-right: 20px;
      font-weight: bold;
    }
    .top-bar a {
      margin-left: 10px;
    }
    .top-bar img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>+380 68 715 59 96</span>
    <a href="https://t.me/landifyua" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111644.png" alt="Telegram"></a>
    <a href="tel:+380687155996"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone"></a>
    <a href="viber://chat?number=%2B972509193033"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670059.png" alt="Viber"></a>
    <a href="https://wa.me/972509193033" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.4501, 30.5234], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [
      {
        name: "Участок без дома",
        coords: [50.0755, 30.9624],
        visible: true,
        withHouse: false,
        text: "25 соток біля річки, село Зеленки. Ціна: $6000",
        link: "https://example.com/greenfield"
      },
      {
        name: "Участок с домом",
        coords: [50.1140, 30.7553],
        visible: true,
        withHouse: true,
        text: "Будинок + сад, Мала Антонівка, 25 соток. $7000",
        link: "https://example.com/house"
      },
      // 13 шаблонов скрытых объектов:
      ...Array.from({ length: 13 }).map((_, i) => ({
        name: `Скрытый участок ${i + 1}`,
        coords: [49.8 + i * 0.01, 30.5 + i * 0.01],
        visible: false,
        withHouse: i % 3 === 0,
        text: "Шаблон участка - заменить при необходимости",
        link: "#"
      }))
    ];

    markers.forEach(obj => {
      if (obj.visible) {
        const icon = L.icon({
          iconUrl: obj.withHouse
            ? "https://cdn-icons-png.flaticon.com/512/69/69524.png"
            : "https://cdn-icons-png.flaticon.com/512/684/684908.png",
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32]
        });
        const marker = L.marker(obj.coords, { icon }).addTo(map);
        marker.bindPopup(`<b>${obj.name}</b><br>${obj.text}<br><a href="${obj.link}" target="_blank">Перейти</a>`);
      }
    });
  </script>
</body>
</html>
