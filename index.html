<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карта перевірених ділянок</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4J1Rz6Z7rJbE4wM9xfRVTtZYkzYH4DIXP1B+/1Lk="
    crossorigin=""
  />
  <style>
    html, body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .top-bar {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #0057b7, #78d64b);
      padding: 10px;
      gap: 10px;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }
    .top-bar .icon {
      width: 26px;
      height: 26px;
      object-fit: contain;
      vertical-align: middle;
    }
    .headline {
      background: linear-gradient(to right, #6dbd28, #ffe600);
      text-align: center;
      padding: 8px;
      font-weight: bold;
      font-size: 20px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>+380 68 715 59 96</span>
    <a href="https://t.me/AILandUA" target="_blank"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" /></a>
    <a href="tel:+380687155996"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/126/126341.png" alt="Телефон" /></a>
    <a href="viber://chat?number=%2B972509193033"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Viber" /></a>
    <a href="https://wa.me/972509193033" target="_blank"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /></a>
  </div>

  <div class="headline">
    Карта найкращих перевірених пропозицій у Київському регіоні до 100 км від Києва
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kG+nMWz1pniWcHkGZK8lFtF8jYTGtmC2Bci2M="
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([50.3, 30.3], 9);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    const markers = [
      {
        visible: true,
        type: "house",
        coords: [50.038, 30.866],
        title: "Участок с домом",
        desc: "Будинок + сад, Мала Антонівка, 25 соток. $7000",
        url: "https://your-link.com"
      },
      // Примеры скрытых объектов
      ...Array.from({ length: 14 }, (_, i) => ({
        visible: false,
        type: i < 10 ? "land" : "house",
        coords: [50 + Math.random() * 0.5, 30 + Math.random() * 0.5],
        title: `Объект ${i + 2}`,
        desc: `Опис ${i + 2}`,
        url: "#"
      }))
    ];

    const icons = {
      land: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      }),
      house: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/69/69407.png",
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      })
    };

    markers.forEach(({ visible, type, coords, title, desc, url }) => {
      if (!visible) return;
      const marker = L.marker(coords, { icon: icons[type] });
      marker.bindPopup(`
        <b>${title}</b><br>${desc}<br>
        <a href="${url}" target="_blank">Перейти</a>
      `);
      marker.addTo(map);
    });
  </script>
</body>
</html>
