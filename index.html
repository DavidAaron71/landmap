<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Інтерактивна карта земельних ділянок</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
        }
        #map {
            width: 100%;
            height: calc(100vh - 60px);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #0057B7, #FFD700);
            padding: 5px 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .header .contact, .header .button-container {
            display: flex;
            align-items: center;
        }
        .header .contact img, .header .button-container img {
            width: 28px;
            height: 28px;
            margin-right: 8px;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
        }
        .header .button-container {
            display: none;
        }
        .contact a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .contact a:hover {
            opacity: 0.8;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div class="header">
        <div class="contact">
            <span>+380 68 715 59 96</span>
            <a href="tel:+380687155996">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Телефон">
            </a>
            <a href="https://t.me/AILandHUB" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://wa.me/972501234567" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            </a>
            <a href="viber://chat?number=+972501234567" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3536/3536445.png" alt="Viber">
            </a>
        </div>
        <div class="title">Найкращі актуальні пропозиції</div>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.4501, 30.5234], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            language: 'uk'
        }).addTo(map);

        var houseIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/69/69524.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        var landIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/4273/4273177.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        var plots = [
            // Ділянки без дому (10 прикладів)
            { coords: [50.101, 30.664], name: "Об'єкт 1", price: "$6,000", size: "0.25 га", distance: "60 км", link: "#", visible: false, withHouse: false },
            { coords: [49.957, 29.691], name: "Об'єкт 2", price: "$7,500", size: "0.30 га", distance: "80 км", link: "#", visible: false, withHouse: false },
            // ... ще 8 копій (можна додати самостійно)

            // Ділянки з хатою (5 прикладів)
            { coords: [49.858, 30.354], name: "Об'єкт з хатою 1", price: "$9,000", size: "0.35 га", distance: "74 км", link: "#", visible: false, withHouse: true },
            { coords: [49.955, 29.669], name: "Об'єкт з хатою 2", price: "$10,500", size: "0.40 га", distance: "78 км", link: "#", visible: false, withHouse: true }
            // ... ще 3 копії
        ];

        plots.forEach(plot => {
            if (plot.visible) {
                let icon = plot.withHouse ? houseIcon : landIcon;
                let marker = L.marker(plot.coords, { icon: icon }).addTo(map);
                marker.bindPopup(`
                    <b>${plot.name}</b><br>
                    Ціна: ${plot.price}<br>
                    Площа: ${plot.size}<br>
                    Відстань до Києва: ${plot.distance}<br>
                    <a href="${plot.link}" target="_blank">Докладніше</a>
                `);

                if (window.innerWidth > 768) {
                    marker.on('mouseover', function () {
                        this.openPopup();
                    });
                    marker.on('mouseout', function () {
                        setTimeout(() => { this.closePopup(); }, 1000);
                    });
                }
            }
        });
    </script>
</body>
</html>
